<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Powerball Ticket Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="app-header">
            <h1>üé± Powerball Checker</h1>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Step 1: Scan/Enter Ticket -->
            <section id="ticket-section" class="section active">
                <h2>Step 1: Scan Your Ticket</h2>

                <div class="scan-options">
                    <button id="camera-btn" class="primary-btn">üì∑ Take Photo</button>
                    <button id="upload-btn" class="primary-btn">üìÅ Upload Photo</button>
                    <input type="file" id="file-upload" accept="image/*" style="display: none;">
                    <button id="manual-ticket-btn" class="secondary-btn">‚úèÔ∏è Enter Manually</button>
                </div>

                <!-- Camera Capture -->
                <div id="camera-container" style="display: none;">
                    <video id="camera-feed" autoplay playsinline></video>
                    <canvas id="camera-canvas" style="display: none;"></canvas>
                    <div class="camera-controls">
                        <button id="capture-btn" class="primary-btn">Capture</button>
                        <button id="cancel-camera-btn" class="secondary-btn">Cancel</button>
                    </div>
                </div>

                <!-- Captured/Uploaded Image -->
                <div id="captured-image-container" style="display: none;">
                    <img id="captured-image" alt="Ticket image">
                    <div class="image-controls">
                        <button id="process-image-btn" class="primary-btn">Process Ticket</button>
                        <button id="retake-btn" class="secondary-btn">Try Again</button>
                    </div>
                    <div id="processing-indicator" style="display: none;">
                        <div class="spinner"></div>
                        <p>Processing ticket...</p>
                    </div>
                </div>

                <!-- Ticket Plays -->
                <div id="ticket-plays-container" style="display: none;">
                    <h3>Your Plays</h3>
                    <div id="plays-list"></div>
                    <button id="add-play-btn" class="secondary-btn">+ Add Play</button>
                    <button id="continue-to-numbers-btn" class="primary-btn">Continue</button>
                </div>
            </section>

            <!-- Step 2: Enter Winning Numbers -->
            <section id="winning-numbers-section" class="section">
                <button class="back-btn" id="back-to-ticket">‚Üê Back</button>
                <h2>Step 2: Enter Winning Numbers</h2>

                <div class="tab-buttons">
                    <button class="tab-btn active" data-tab="date">By Date</button>
                    <button class="tab-btn" data-tab="manual">Manual Entry</button>
                </div>

                <!-- Date Selection Tab -->
                <div id="date-tab" class="tab-content active">
                    <div class="input-group">
                        <label for="drawing-date">Drawing Date:</label>
                        <input type="date" id="drawing-date" class="date-input">
                        <button id="fetch-numbers-btn" class="primary-btn">Get Numbers</button>
                    </div>
                    <div id="date-error" class="error-message" style="display: none;"></div>
                </div>

                <!-- Manual Entry Tab -->
                <div id="manual-tab" class="tab-content">
                    <div class="number-input-group">
                        <label>White Balls (1-69):</label>
                        <div class="ball-inputs white-balls">
                            <input type="number" min="1" max="69" class="ball-input white" placeholder="1">
                            <input type="number" min="1" max="69" class="ball-input white" placeholder="2">
                            <input type="number" min="1" max="69" class="ball-input white" placeholder="3">
                            <input type="number" min="1" max="69" class="ball-input white" placeholder="4">
                            <input type="number" min="1" max="69" class="ball-input white" placeholder="5">
                        </div>
                    </div>
                    <div class="number-input-group">
                        <label>Powerball (1-26):</label>
                        <div class="ball-inputs powerball">
                            <input type="number" min="1" max="26" class="ball-input red" placeholder="PB">
                        </div>
                    </div>
                    <button id="save-manual-numbers-btn" class="primary-btn">Save Numbers</button>
                </div>

                <!-- Display Winning Numbers -->
                <div id="winning-numbers-display" class="winning-display" style="display: none;">
                    <h3>Winning Numbers</h3>
                    <div id="winning-date-display" class="date-display"></div>
                    <div class="balls-display">
                        <div id="white-balls-display" class="balls-container"></div>
                        <div id="powerball-display" class="balls-container"></div>
                    </div>
                    <button id="check-ticket-btn" class="primary-btn">Check Ticket</button>
                </div>
            </section>

            <!-- Step 3: Results -->
            <section id="results-section" class="section">
                <h2>Results</h2>
                <div id="results-summary" class="results-summary"></div>
                <div id="results-container"></div>
                <div class="results-actions">
                    <button id="check-another-btn" class="primary-btn">Check Another Ticket</button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="app-footer">
            <p>
                <span class="version">v<span id="app-version">1.4</span></span>
                <span class="separator">‚Ä¢</span>
                <span class="session-time">Session: <span id="session-time">December 18, 2024</span></span>
            </p>
        </footer>
    </div>

    <!-- Modal for adding/editing plays -->
    <div id="play-modal" class="modal">
        <div class="modal-content">
            <h3 id="modal-title">Edit Play</h3>
            <div class="number-input-group">
                <label>White Balls (1-69):</label>
                <div class="ball-inputs white-balls">
                    <input type="number" min="1" max="69" class="modal-ball-input white" data-index="0">
                    <input type="number" min="1" max="69" class="modal-ball-input white" data-index="1">
                    <input type="number" min="1" max="69" class="modal-ball-input white" data-index="2">
                    <input type="number" min="1" max="69" class="modal-ball-input white" data-index="3">
                    <input type="number" min="1" max="69" class="modal-ball-input white" data-index="4">
                </div>
            </div>
            <div class="number-input-group">
                <label>Powerball (1-26):</label>
                <div class="ball-inputs powerball">
                    <input type="number" min="1" max="26" class="modal-ball-input red" data-index="5">
                </div>
            </div>
            <div class="modal-actions">
                <button id="save-play-btn" class="primary-btn">Save</button>
                <button id="delete-play-btn" class="danger-btn" style="display: none;">Delete</button>
                <button id="cancel-modal-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="opencv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
    <script src="powerball-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
